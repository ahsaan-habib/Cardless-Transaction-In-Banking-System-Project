{% extends 'base.html' %}
{% load static %}

{% block title %} Revert Transaction {% endblock title %}

{% block content %}
{% if error_message %}
<div class="container">
    <div class="d-flex lead text-danger px-4 py-4 my-4 bg-light justify-content-around">
        {{ error_message }}.
        <a class="btn btn-success" href="{% url 'core:profile' %}">See Recent Transactions</a>
    </div>
</div>
{% endif %}
{% endblock %}
